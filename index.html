<!DOCTYPE html>
<html>
<title>Nominate your Favorite movie</title>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="Bar">
  <button class="btn" id="home" onclick="gogallery()"><i class="fa fa-home"></i> Home </button>
  <div class= SearchBar>
    <input type="text" placeholder="Find a Movie" onfocus="this.value=''" id="input">
    <button onclick=magnify() class="btn" id="search"><i class="fa fa-search"></i></button>
    <button class="btn" id="nominateList" onclick= boxswitch()><i class="fa fa-list-alt"></i></button>
  </div>
</div>
<div class="listbox">
  <ul>

  </ul>
</div>
<div class = "GalleryandRate" id = "GalleryandRate">
  <!--default will be most rated movies-->
  <div id="gallery" onload="mygallery()">
    <div class="movie">
      <img src="https://m.media-amazon.com/images/M/MV5BZTJjYTcwZjEtMzdmOS00OTVjLWEwM2UtYzEyN2I3N2VkYmY1XkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_SX300.jpg" alt="poster" style="width:250px;height:350px;">
      <div class="overlay">
        <div class="text">Title: Nomadland<br />Year: 2020<br />Rated: R<br />Released: 19 Feb 2021<br />Runtime: 108 min<br />Genre: Drama
        </div>
      </div>
      <div class="title">Nomadland <br /> year: 2020</div>
      <button  id="nominate00"class="nominate" onclick="galleryclick('tt9770150',0)" ><i class="fa fa-plus-circle"></i> Nominate </button>
    </div>


    <!--default: will add some pics and descriptions of newly added movies and a nominate button
        after search, this div will be delete and change to a search result-->

  </div>
<!--after search change to rate div-->
  <div id="rate">

  </div>

</div><!--GalleryandRate finished-->
<div id="find">Couldn't find what you want? Try more specific search.</div>


<script src="handler.js"></script>
</body>
</html>
